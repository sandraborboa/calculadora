<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculadora">
        <input id="display" readonly>
        <div id="teclas">
            <button onclick="definirOperador('+')" class="operator-btn">+</button>

            <button onclick="escribirEnDisplay('7')">7</button>
            <button onclick="escribirEnDisplay('8')">8</button>
            <button onclick="escribirEnDisplay('9')">9</button>

            <button onclick="definirOperador('-')" class="operator-btn">-</button>

            <button onclick="escribirEnDisplay('4')">4</button>
            <button onclick="escribirEnDisplay('5')">5</button>
            <button onclick="escribirEnDisplay('6')">6</button>

            <button onclick="definirOperador('*')" class="operator-btn">*</button>

            <button onclick="escribirEnDisplay('1')">1</button>
            <button onclick="escribirEnDisplay('2')">2</button>
            <button onclick="escribirEnDisplay('3')">3</button>

            <button onclick="definirOperador('/')" class="operator-btn">/</button>
            
            <button onclick="escribirEnDisplay('0')">0</button>
            <button onclick="escribirEnDisplay('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="limpiarDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
